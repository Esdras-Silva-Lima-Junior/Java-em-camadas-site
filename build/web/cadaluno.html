<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="cadstyle.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>CADASTRO</h1>

            <p class="descr">Abaixo cadastre-se em um curso inserindo o seu nome, cpf, telefone, email e selecione o curso.</p>
            <form method="post" action="ControleFuncionario?flag=cadastro_Funcionario">
                <div class="cad">
                    <div class="cad-left">
                        <div class='form-left'>
                            <label for="nomecur"><strong>Escolha um cargo:</strong></label>
                            <div class="input">
                                <select id="nomecur" name="nomecur" required>
                                    <option value="AT"><strong>Atendente</strong></option>
                                    <option value="GR"><strong>Gerente</strong></option>
                                    <option value="FX"><strong>Faxina</strong></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-left">
                            <label for="nom"><strong>Nome:</strong></label>
                            <div class="input">
                                <input id="nom" type="text" name="nome" size="50" maxlength="50" required>
                            </div>
                        </div>

                        <div class="form-left">
                            <label for="cpf"><strong>CPF:</strong></label>
                            <div class="input">
                                <input id="cpf" type="text" name="cpf_aluno" size="50" maxlength="11" required>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="cad-right">
                        <div class="form-left">
                            <label for="email"><strong>E-mail:</strong></label>
                            <div class="input">
                                <input id="email" type="email" name="emailaluno" size="50" maxlength="50" required>
                            </div>
                        </div>

                        <div class="form-right">
                            <label for="tel"><strong>Telefone:</strong></label>
                            <div class="input">
                                <input id="tel" type="text" name="telaluno" size="20" maxlength="12">
                            </div>
                        </div>
                    </div>
                </div>
                
                <p>
                    <input id="salvar" type="submit" value="Cadastrar">
                </p>
            
            </form>
            
        </main>
    </body>
</html>
